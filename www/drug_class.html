<!DOCTYPE html> 
<html> 
<head>
  <meta charset="utf-8" /> 
  <title>Health in Hand</title>
  
  <link href="css/jquery.mobile-1.0a4pre.css" rel="stylesheet" />
  <link href="css/theme.css" rel="stylesheet" />
  <link href="css/main.css" rel="stylesheet" />
  
  <!-- Phonegap and JQM init -->
  <script type="text/javascript" charset="utf-8" src="js/phonegap-0.9.4.js"></script>
  <script type="text/javascript" charset="utf-8" src="js/jquery-1.5.1.min.js"></script>
  <script type="text/javascript" charset="utf-8" src="js/jquery.mobile-1.0a4pre.min.js"></script>
  
  <!-- Utilities -->
  <script type="text/javascript" charset="utf-8" src="js/utils.js"></script>
  
  <!-- API communication -->
  <script type="text/javascript" charset="utf-8" src="js/api.js"></script>
  <script type="text/javascript" charset="utf-8" src="js/keys.js"></script>
</head>
<body> 

<div data-role="page" class="page" id="drugs_list">

  <!-- Page-specific code -->
  <script type="text/javascript">
    Utils.show("drugs_list", function() {
    
      var drug_class = Utils.param("drug_class");
      $(".drug_class.name").html(drug_class);
      
      Utils.loading();
      Api.Drug.class(drug_class, function(chemicals) {
        Utils.loading(true);
        
        Utils.loadList("chemicals", chemicals, function(chemical) {
          var q = $.param({
            name: chemical.name,
            drug_class: chemical.drug_class,
            subdivision: chemical.subdivision
          });
          
          return "<h3>" + 
              "<a href=\"drug_chemical.html?" + q + "\">" +
                chemical.name + 
              "</a>" +
            "</h3>";
        }, {
          empty: "No drugs found in this drug class.",
          divider: "subdivision"
        });
        
      });
      
    });
  </script>

  <div data-role="header">
    <h1 class="drug_class name"></h1>
    <a href="index.html" data-icon="home" data-iconpos="notext" data-direction="reverse" class="ui-btn-right jqm-home">Home</a>
  </div><!-- /header -->

  <div data-role="content"> 
    <p class="loading empty chemicals">Loading chemicals...</p>
    
    <ul data-role="listview" data-theme="c" class="list chemicals">
      <!-- fill in suppliers here -->
    </ul>
  </div><!-- /content -->

  <div data-role="footer" id="stickey_footer">
		<div data-role="navbar">
			<ul>
				<li><a href="facilities.html">Facilities</a></li>
				<li><a href="suppliers.html">Suppliers</a></li>
				<li><a href="drugs.html" class="ui-btn-active">Drugs</a></li>
			</ul>
		</div><!-- /navbar -->
		
  </div><!-- /footer -->
</div><!-- /page -->

</body>
</html>
