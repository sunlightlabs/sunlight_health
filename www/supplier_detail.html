<!DOCTYPE html> 
<html> 
<head>
  <meta charset="utf-8" /> 
  <title>Health in Hand</title>
  
  <link href="css/jquery.mobile-1.0a4pre.css" rel="stylesheet" />
  <link href="css/theme.css" rel="stylesheet" />
  <link href="css/main.css" rel="stylesheet" />
  
  <!-- Phonegap and JQM init -->
  <script type="text/javascript" charset="utf-8" src="js/phonegap-0.9.4.js"></script>
  <script type="text/javascript" charset="utf-8" src="js/jquery-1.5.1.min.js"></script>
  <script type="text/javascript" charset="utf-8" src="js/jquery.mobile-1.0a4pre.min.js"></script>
  
  <!-- Utilities -->
  <script type="text/javascript" charset="utf-8" src="js/utils.js"></script>
  
  <!-- API communication -->
  <script type="text/javascript" charset="utf-8" src="js/api.js"></script>
  <script type="text/javascript" charset="utf-8" src="js/keys.js"></script>
</head>

<div data-role="page" class="page" id="supplier_detail">

  <!-- Page-specific code -->
  <script type="text/javascript">
    var supplier;
    
    Utils.show("supplier_detail", function() {
      
      var row = Utils.param("row");
      Utils.log("row: " + row);
      
      Utils.loading();
      Api.Supplier.find(row, function(s) {
        supplier = s;
        Utils.loading(true);
        
        if (supplier) {
          $(".supplier.reveal").show();
          populateSupplier();
        }
      });
      
    });
    
    function populateSupplier() {
      $(".supplier .name").html(supplier.name);
      $(".supplier .address").html(Utils.address(supplier, {break: true}));
      $(".supplier .phone").html(Utils.phone(supplier.phone));
      $(".supplier a.call").attr("href", "tel://" + supplier.phone);
      $(".supplier a.directions").attr("href", Utils.directions(Utils.address(supplier)));
      
      $(".supplier.map").click(function() {
        $.mobile.changePage({
          url: "supplier_map.html",
          data: {
            address: supplier.address,
            address_2: supplier.address_2,
            zip: supplier.zip,
            zip_plus_4: supplier.zip_plus_4,
            city: supplier.city,  
            state: supplier.state,
            name: supplier.name,
            phone: supplier.phone
          },
          type: "get"
        });
      });
    }
  </script>

  <div data-role="header">
    <h1>Supplier Details</h1>
    <a data-role="button" class="ui-btn-right map supplier reveal">Map</a>
  </div><!-- /header -->

  <div data-role="content"> 
    <div class="supplier reveal">
      <div class="top">
        <h3 class="name"></h3>
        <p class="address"></p>
        <p class="phone"></p>
      </div>
      
      <div class="buttons ui-grid-a">
        <div class="ui-block-a">
          <a href="#" data-role="button" class="call">Call</a>
        </div>
        <div class="ui-block-b">
          <a href="#" data-role="button" class="directions">Directions</a>
        </div>
      </div>
      
      <div data-role="collapsible" class="survey-experience">
        <h1>Patient Experience</h1>
        
        <table class="data">
          <tbody>
            <tr>
              <th scope="row">Nurses communicated well</th>
              <td>23%</td>
            </tr>
          </tbody>
        </table>
      </div>
      
      <div data-role="collapsible" class="medicare-payments">
        <h1>Average Medicare Payments</h1>
        
        <table class="data">
          <thead>
            <tr>
              <th scope="col"></th>
              <th scope="col">$ Hosp</th>
              <th scope="col">$ State</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">Craniotomy</th>
              <td>23%</td>
              <td>83%</td>
            </tr>
          </tbody>
        </table>
      </div>
      
    </div>
  </div><!-- /content -->
</div><!-- /page -->

</body>
</html>
